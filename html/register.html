<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Styles.css -->
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <title>Airliner</title>
  </head>
  <body id="imagebody">
    <div id="loading"></div>
      <div class="container">
          <div class="row">
              <div class="col-md-3 col-1"></div>
              <div class="col-md-6 col-10" id="loginbox">
                <!-- Material form login -->
                <div class="loginbox" >
                  <h5 class=" header-text text-center py-4">
                    <strong>Sign up</strong>
                    </h5>
                    <div class="alert">Your message has been sent</div>
                    <div class="alertmsg">Error!!</div>
                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-0">
                    <!-- Form -->
                    <form class="text-center" style="color: #757575;" action="#!" id="registerform">
                      <!-- Email -->
                      <div class="form-group">
                        <label for="materialLoginFormEmail" class="form-text">E-mail</label>
                      <input type="email" id="emailREG" value="" placeholder="xyz@gmail.com" class="form-control">
                      </div>
                      <!-- Password -->
                      <div class="form-group">
                        <label for="materialLoginFormPassword" class="form-text">Password</label>
                      <input type="password" id="regPass" value="" placeholder="password" class="form-control">
                      </div>
                      <!-- Sign in button -->
                      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect text-light form-text z-depth-0" type="submit" onclick="signUp()" id="signup" value="" >Sign up</button>
                      <!-- Register -->
                      <p class="form-text">Already a member?
                      <a href="../index.html" class="form-text" style="color: rgb(247, 204, 14);">Login page</a>
                      </p>
                    </form>
                    <!-- Form -->
                  </div>
                </div>
                <!-- Material form login -->
              </div>
              <div class="col-md-3 col-1"></div>
          </div>
      </div>
      <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    var preload=document.getElementById('loading');
    loginbox.style.display='none';
    setTimeout(function(){
      loading.style.display ='none';
      loginbox.style.display='block';
    },2000);
  </script>
  <!-- index.js -->
  <script src="../js/index.js"></script>
  </body>
</html>
