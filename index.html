    <!-- body -->
   
    <section id="main" >
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-1 col-xs-1 "></div>
            <div class="col-md-6 col-10 col-xs-10" id="loginbox">
              <!-- Material form login -->
              <div class="loginbox" >
                  <h5 class=" header-text text-center py-4">
                  <strong>Sign in</strong>
                  </h5>
                  <div class="alert">Your message has been sent</div>
                  <div class="alertmsg">Error!!</div>
                  <!--Card content-->
                  <div class="card-body px-lg-5 pt-0">
                  <!-- Form -->
                  <form class="text-center" action="#!" id="loginform">
                      <!-- Email -->
                      <div class="form-group">
                      <label for="materialLoginFormEmail" class="form-text">E-mail</label>
                      <input type="email" id="FormEmail" value="" placeholder="xyz@gmail.com" class="form-control" required>
                      </div>
                      <!-- Password -->
                      <div class="form-group">
                      <label for="materialLoginFormPassword" class="form-text">Password</label>
                      <input type="password" id="FormPassword" placeholder="password" value="" class="form-control" required>
                      </div>
                      <div class="d-flex justify-content-around">
                      <div>
                          <!-- Remember me -->
                          <div class="heck">
                            <label class=" form-text" for="materialLoginFormRemember"><input type="checkbox"  id="materialLoginFormRemember" > Remember me</label>
                          </div>
                      </div>
                      <div>
                          <!-- Forgot password -->
                          <a href="" data-toggle="modal" data-target="#myModal" class="form-text">Forgot password?</a>
                      </div>
                      </div>
                      <!-- Sign in button -->
                      <button class="btn btn-outline-info btn-rounded btn-block my-2 waves-effect z-depth-0 text-light form-text" onclick="signInform()" id="signIn" type="submit">
                        Sign in</button>
                      <!-- Register -->
                      <p class="form-text">Not a member?
                      <a href="html/register.html" class="form-text" style="color: rgb(247, 204, 14);">Register</a>
                      </p>   
                  </form>
                  <!-- Form -->
                </div>
              </div>
              <!-- Material form login -->
            </div>
            <div class="col-md-3 col-1 col-xs-1 "></div>
        </div>
      </div>
      <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Forgot Password?</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="justify">
              <p>Please enter your email address below and we will send you information to recover your account</p>
            </div>
            <div class="md-form">
              <input type="email" id="FormEmailReset" value="" placeholder="xyz@gmail.com" class="form-control" required>
              <!-- <label for="materialLoginFormEmail">E-mail</label> -->
              </div>
              <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" onclick="reset()" id="reset" type="submit">Reset</button>  
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- index.js -->
    <script src="js/index.js"></script>
    <script>
      loginbox.style.display='none';
      function myfunction(){
      var myvar=setTimeout(function(){
        main.style.display ='block';
        loginbox.style.display='block';
      },4000);
    }
    window.addEventListener("load", () => {
      const preload = document.querySelector(".preload");
      preload.classList.add("preload-finish");
      loginbox.style.display='none';
      main.style.display ='none';
    });
    
    </script>
